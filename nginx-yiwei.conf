user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect all HTTP requests to HTTPS
    server {
        listen 80;
        server_name catalogue.localhost.test;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name catalogue.localhost.test;

        port_in_redirect off;
        absolute_redirect off;

        ssl_certificate     /etc/nginx/certs/test.crt;
        ssl_certificate_key /etc/nginx/certs/test.key;
        
        # Keycloak
        location /auth/ {
            proxy_pass          http://keycloak:8080/auth/;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header    X-Forwarded-Host $host;
            proxy_set_header    X-Forwarded-Server $host;
            proxy_set_header    X-Forwarded-Prefix /auth;
        }
        
        # GeoNetwork
        location /geonetwork/ {
            proxy_pass          https://geonetwork:8443/geonetwork/;
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header    X-Forwarded-Host $host;
            proxy_set_header    X-Forwarded-Server $host;
            proxy_set_header    X-Forwarded-Prefix /geonetwork;
            proxy_set_header    Forwarded "for=$remote_addr;proto=https";
            
            # Increase timeouts for large uploads/requests
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }
        
        # Root redirect to GeoNetwork
        # location = / {
        #     return 301 /geonetwork/;
        # }
    }
}