<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>pycsw Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        header h1 {
            margin: 0;
            padding: 1rem 0;
            text-align: center;
            color: #fff;
        }
        .bg-primary-header {
            background: linear-gradient(135deg, #0062E6, #33AEFF);
        }
        .card {
            border-radius: .75rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
        }
        #div-map {
            width: 100%;
            height: 350px;
            border-radius: .75rem 0 0 .75rem;
        }
        .results-container {
            height: 350px;
            overflow-y: auto;
        }
        #div-csw-results-glass {
            background-color: rgba(255,255,255,0.6);
            position: absolute;
            top: 56px;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            z-index: 10;
            border-radius: .75rem;
            backdrop-filter: blur(5px);
        }
        .nav-tabs {
            background-color: #fff;
            border-bottom: none;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #495057;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }
        footer {
            background: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,.05);
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="bg-primary-header">
        <h1>pycsw Viewer</h1>
    </header>
    <main class="container-fluid my-4">
        <div class="card">
            <div class="card-body">
                <form id="form-search" class="mb-3">
                    <div class="form-row align-items-center">
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control form-control-lg" id="input-anytext" placeholder="Search Terms...">
                        </div>
                        <div class="col-auto mb-2">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-search"></i> Search</button>
                        </div>
                        <div class="col-auto mb-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="input-footprints">
                                <label class="custom-control-label" for="input-footprints">Show Footprints</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row no-gutters">
                    <div class="col-md-4 position-relative">
                        <div id="div-map"></div>
                    </div>
                    <div class="col-md-8">
                        <div id="div-csw-results-glass"></div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="tab-eccc" data-toggle="tab" href="#tab-csw-results-eccc" role="tab">ECCC CSW</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="tab-edh" data-toggle="tab" href="#tab-csw-results-edh" role="tab">EDH CSW (login required)</a>
                            </li>
                        </ul>
                        <div class="tab-content results-container pt-2">
                            <div class="tab-pane fade show active" id="tab-csw-results-eccc" role="tabpanel">
                                <table class="table table-hover mb-0" id="table-csw-results-eccc"></table>
                            </div>
                            <div class="tab-pane fade" id="tab-csw-results-edh" role="tabpanel">
                                <table class="table table-hover mb-0" id="table-csw-results-edh"></table>
                            </div>
                        </div>
                        <nav class="mt-3">
                            <ul class="pagination justify-content-center mb-0">
                                <li id="li-previous" class="page-item"><a class="page-link" href="#">&laquo; Previous</a></li>
                                <li id="li-next" class="page-item"><a class="page-link" href="#">Next &raquo;</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://validator.w3.org/check?verbose=1&amp;uri=referer" title="Valid HTML 5!"><img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_32.png" alt="Valid HTML 5!" class="mr-3"></a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" title="Valid CSS!"><img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
    </footer>

    <!-- JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <!-- (Existing JS logic remains unchanged) -->
</body>
</html>
